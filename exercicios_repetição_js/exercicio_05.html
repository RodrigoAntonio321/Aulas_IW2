<script>
    var num = Number(prompt('Informe um número de 1 a 10'))
    var con

    document.write(`Tabuada de ${num}: <br><br>`)

    for(con = 1; con <= 10; con ++){
        if((num < 1) || (num > 10)){
        alert('Valor inválido')
        document.body.innerHTML = ""
        var num = Number(prompt('Informe um número de 1 a 10'))
        document.write(`Tabuada de ${num}: <br><br>`)
    };
        var res = num * con
        
        document.write(`${num} x ${con} = ${res}<br>`)
    }
    
</script>
