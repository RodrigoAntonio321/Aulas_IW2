
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Exercício 02 - mostrar ao usuário os números entre o valor digitado e seu dobro </title>
</head>
<body>
    
<script>
    var num = parseInt(prompt('Digite um número inteiro'))
    var dob = num * 2
    let vet = []

    for(var i = num; i <= dob; i++){
        vet.push(i)
    }

    document.write(vet)

</script>

</body>
</html>
